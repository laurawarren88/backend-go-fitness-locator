apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: lmw-harness
type: Opaque
data:
  DB_PASSWORD: {{ .Values.secrets.dbPassword | b64enc | quote }}
  ACCESS_SECRET_KEY: {{ .Values.secrets.accessKey | b64enc | quote }}
  REFRESH_SECRET_KEY: {{ .Values.secrets.refreshKey | b64enc | quote }}
  ADMIN_PASSWORD: {{ .Values.secrets.adminPassword | b64enc | quote }}